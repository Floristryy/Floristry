<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин "Флора"</title>
    <style>
        /* Все предыдущие стили остаются без изменений */
        :root {
            --primary-color: #e91e63;
            --secondary-color: #4CAF50;
            --dark-color: #333;
            --light-color: #f9f9f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* ... весь остальной CSS код без изменений ... */

        /* Стили для окна входа в админку */
        .admin-login-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .admin-login-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .admin-login-content h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Скрытая кнопка для открытия админки (только для админа) */
        .hidden-admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }

        .hidden-admin-btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <div class="logo" id="site-logo">Флора</div>
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#products">Товары</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li><button id="user-account-btn">Мой аккаунт</button></li>
                    <!-- Убрали кнопку админки из основного меню -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Скрытая кнопка админки (появляется только после входа) -->
    <button class="hidden-admin-btn" id="hidden-admin-btn" title="Панель администратора">⚙️</button>

    <!-- Окно входа в админку -->
    <div id="admin-login-modal" class="admin-login-modal">
        <div class="admin-login-content">
            <span class="close" id="close-admin-login">&times;</span>
            <h2>Вход в панель администратора</h2>
            <form id="admin-login-form" class="admin-login-form">
                <div class="form-group">
                    <label for="admin-login">Логин:</label>
                    <input type="text" id="admin-login" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Пароль:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">Войти</button>
                    <button type="button" class="cancel-btn" id="cancel-admin-login">Отмена</button>
                </div>
                <div id="admin-login-error" class="login-error">
                    Неверный логин или пароль
                </div>
            </form>
        </div>
    </div>

    <!-- Главный баннер и остальной контент без изменений -->
    <section id="home" class="hero">
        <div class="container">
            <h1 id="hero-title">Прекрасные цветы для особенных моментов</h1>
            <p id="hero-subtitle">Создаем настроение с 2010 года</p>
            <a href="#products" class="btn">Смотреть каталог</a>
        </div>
    </section>

    <!-- ... весь остальной HTML код без изменений ... -->

    <script>
        // Данные для входа в админку
        const ADMIN_CREDENTIALS = {
            login: 'admin',
            password: 'Ruuk1001'
        };

        // Проверяем, авторизован ли админ
        let isAdminLoggedIn = localStorage.getItem('flowerShopAdminLoggedIn') === 'true';

        // Элементы для админ-авторизации
        const adminLoginModal = document.getElementById('admin-login-modal');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLoginInput = document.getElementById('admin-login');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginError = document.getElementById('admin-login-error');
        const closeAdminLoginBtn = document.getElementById('close-admin-login');
        const cancelAdminLoginBtn = document.getElementById('cancel-admin-login');
        const hiddenAdminBtn = document.getElementById('hidden-admin-btn');

        // Функция для показа/скрытия кнопки админки
        function toggleAdminButton() {
            if (isAdminLoggedIn) {
                hiddenAdminBtn.style.display = 'block';
            } else {
                hiddenAdminBtn.style.display = 'none';
            }
        }

        // Функция для открытия окна входа в админку
        function openAdminLogin() {
            adminLoginModal.style.display = 'block';
            adminLoginInput.value = '';
            adminPasswordInput.value = '';
            adminLoginError.style.display = 'none';
        }

        // Функция для входа в админку
        function loginToAdmin(login, password) {
            if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                isAdminLoggedIn = true;
                localStorage.setItem('flowerShopAdminLoggedIn', 'true');
                adminLoginModal.style.display = 'none';
                toggleAdminButton();
                return true;
            } else {
                adminLoginError.style.display = 'block';
                return false;
            }
        }

        // Функция для выхода из админки
        function logoutFromAdmin() {
            isAdminLoggedIn = false;
            localStorage.setItem('flowerShopAdminLoggedIn', 'false');
            toggleAdminButton();
            if (adminModal.style.display === 'block') {
                adminModal.style.display = 'none';
            }
        }

        // Секретная комбинация для открытия окна входа (например, клик по логотипу 3 раза)
        let logoClickCount = 0;
        let logoClickTimer;

        function handleSecretAdminAccess() {
            logoClickCount++;
            clearTimeout(logoClickTimer);
            logoClickTimer = setTimeout(() => {
                logoClickCount = 0;
            }, 2000);

            if (logoClickCount === 3) {
                openAdminLogin();
                logoClickCount = 0;
            }
        }

        // Обработчики событий для админ-авторизации
        document.getElementById('site-logo').addEventListener('click', handleSecretAdminAccess);

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const login = adminLoginInput.value.trim();
            const password = adminPasswordInput.value.trim();
            loginToAdmin(login, password);
        });

        closeAdminLoginBtn.addEventListener('click', () => {
            adminLoginModal.style.display = 'none';
        });

        cancelAdminLoginBtn.addEventListener('click', () => {
            adminLoginModal.style.display = 'none';
        });

        // Обработчик для скрытой кнопки админки
        hiddenAdminBtn.addEventListener('click', () => {
            if (isAdminLoggedIn) {
                adminModal.style.display = 'block';
                displayAdminProducts();
                displayAdminUsers();
                displayImportUrls();
            }
        });

        // Закрытие модального окна входа при клике вне его
        window.addEventListener('click', (e) => {
            if (e.target === adminLoginModal) {
                adminLoginModal.style.display = 'none';
            }
        });

        // Защита админ-модалки - проверяем авторизацию при открытии
        const originalAdminBtnClick = adminBtn.onclick;
        adminBtn.onclick = function() {
            if (!isAdminLoggedIn) {
                openAdminLogin();
                return false;
            }
            return originalAdminBtnClick();
        };

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // ... остальная инициализация ...
            
            // Показываем кнопку админки если уже авторизован
            toggleAdminButton();
            
            // Устанавливаем минимальную дату как сегодня
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('delivery-date').min = today;
            
            displayProductsByCategory();
            applySiteSettings();
            displayImportUrls();
            
            // Обновляем ссылку на Telegram
            if (siteSettings.telegramBotUsername) {
                telegramLink.href = `https://t.me/${siteSettings.telegramBotUsername}`;
            }
        });

        // Остальной JavaScript код без изменений...
        // [Весь предыдущий JavaScript код остается здесь]
    </script>
</body>
</html>
