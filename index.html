<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин "Флора"</title>
    <style>
        /* ВСЕ ТВОИ ОРИГИНАЛЬНЫЕ СТИЛИ ОСТАЮТСЯ БЕЗ ИЗМЕНЕНИЙ */
        :root {
            --primary-color: #e91e63;
            --secondary-color: #4CAF50;
            --dark-color: #333;
            --light-color: #f9f9f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: var(--light-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Шапка */
        header {
            background-color: #fff;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        #user-account-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #user-account-btn:hover {
            background-color: #c2185b;
        }

        /* Скрытая кнопка админки */
        .hidden-admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: none;
            font-size: 20px;
            box-shadow: var(--shadow);
        }

        /* Окно входа в админку */
        .admin-login-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .admin-login-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .login-error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* ВСЕ ОСТАЛЬНЫЕ ТВОИ СТИЛИ ОСТАЮТСЯ БЕЗ ИЗМЕНЕНИЙ */
        /* ... */

    </style>
</head>
<body>
    <!-- Шапка сайта (УБРАЛ КНОПКУ АДМИНКИ) -->
    <header>
        <div class="container">
            <div class="logo" id="site-logo">Флора</div>
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#products">Товары</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li><button id="user-account-btn">Мой аккаунт</button></li>
                    <!-- КНОПКУ АДМИНКИ УБРАЛ -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Скрытая кнопка админки -->
    <button class="hidden-admin-btn" id="hidden-admin-btn" title="Панель администратора">⚙️</button>

    <!-- Окно входа в админку -->
    <div id="admin-login-modal" class="admin-login-modal">
        <div class="modal-content admin-login-content">
            <span class="close" id="close-admin-login">&times;</span>
            <h2>Вход в панель администратора</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-login">Логин:</label>
                    <input type="text" id="admin-login" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Пароль:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">Войти</button>
                    <button type="button" class="cancel-btn" id="cancel-admin-login">Отмена</button>
                </div>
                <div id="admin-login-error" class="login-error">
                    Неверный логин или пароль
                </div>
            </form>
        </div>
    </div>

    <!-- ВСТАВЬ СЮДА ВЕСЬ ОСТАЛЬНОЙ ТВОЙ HTML КОД -->
    <!-- Главный баннер, товары, о нас, подвал, модальные окна -->
    <!-- ТВОЙ ОРИГИНАЛЬНЫЙ КОД БЕЗ ИЗМЕНЕНИЙ -->

<script>
// Данные для входа в админку
const ADMIN_CREDENTIALS = {
    login: 'admin',
    password: 'Ruuk1001'
};

// Проверяем авторизацию админа
let isAdminLoggedIn = localStorage.getItem('flowerShopAdminLoggedIn') === 'true';

// Элементы для админки
const adminLoginModal = document.getElementById('admin-login-modal');
const adminLoginForm = document.getElementById('admin-login-form');
const adminLoginInput = document.getElementById('admin-login');
const adminPasswordInput = document.getElementById('admin-password');
const adminLoginError = document.getElementById('admin-login-error');
const hiddenAdminBtn = document.getElementById('hidden-admin-btn');

// Показываем/скрываем кнопку админки
function toggleAdminButton() {
    if (isAdminLoggedIn) {
        hiddenAdminBtn.style.display = 'block';
    } else {
        hiddenAdminBtn.style.display = 'none';
    }
}

// Открываем окно входа в админку
function openAdminLogin() {
    adminLoginModal.style.display = 'block';
    adminLoginInput.value = '';
    adminPasswordInput.value = '';
    adminLoginError.style.display = 'none';
}

// Вход в админку
function loginToAdmin(login, password) {
    if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
        isAdminLoggedIn = true;
        localStorage.setItem('flowerShopAdminLoggedIn', 'true');
        adminLoginModal.style.display = 'none';
        toggleAdminButton();
        return true;
    } else {
        adminLoginError.style.display = 'block';
        return false;
    }
}

// Секретный вход по клику на логотип
let logoClickCount = 0;
let logoClickTimer;

document.getElementById('site-logo').addEventListener('click', function() {
    logoClickCount++;
    clearTimeout(logoClickTimer);
    logoClickTimer = setTimeout(() => {
        logoClickCount = 0;
    }, 2000);

    if (logoClickCount === 3) {
        openAdminLogin();
        logoClickCount = 0;
    }
});

// Обработчики для админки
adminLoginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const login = adminLoginInput.value.trim();
    const password = adminPasswordInput.value.trim();
    loginToAdmin(login, password);
});

document.getElementById('close-admin-login').addEventListener('click', function() {
    adminLoginModal.style.display = 'none';
});

document.getElementById('cancel-admin-login').addEventListener('click', function() {
    adminLoginModal.style.display = 'none';
});

hiddenAdminBtn.addEventListener('click', function() {
    if (isAdminLoggedIn) {
        // Открываем админку (используем твою существующую функцию)
        if (typeof openAdminPanel === 'function') {
            openAdminPanel();
        }
    }
});

// Закрытие модальных окон
window.addEventListener('click', function(e) {
    if (e.target === adminLoginModal) {
        adminLoginModal.style.display = 'none';
    }
});

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', function() {
    toggleAdminButton();
});

// ВСТАВЬ СЮДА ВЕСЬ ТВОЙ ОРИГИНАЛЬНЫЙ JAVASCRIPT КОД
// Все твои функции, товары, настройки и т.д.

</script>
</body>
</html>
