<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин "Флора"</title>
    <style>
        /* Все твои оригинальные стили остаются */
        :root {
            --primary-color: #e91e63;
            --secondary-color: #4CAF50;
            --dark-color: #333;
            --light-color: #f9f9f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: var(--light-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Шапка */
        header {
            background-color: #fff;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        #user-account-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #user-account-btn:hover {
            background-color: #c2185b;
        }

        /* Скрытая кнопка админки */
        .hidden-admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: none;
            font-size: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .hidden-admin-btn:hover {
            transform: scale(1.1);
            background-color: #c2185b;
        }

        /* Окно входа в админку */
        .admin-login-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .admin-login-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .login-error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* ФИКС ДЛЯ АДМИНКИ - делаем z-index выше */
        #admin-modal {
            z-index: 2001 !important;
        }

        #admin-modal .modal-content {
            max-height: 85vh;
            overflow-y: auto;
        }

        /* Остальные твои стили... */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1487070183333-3c0b8a2656ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
            margin-top: 60px;
        }

        .products {
            padding: 80px 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 8px;
            width: 95%;
            max-width: 1200px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2002;
        }

        /* Остальные твои стили остаются без изменений */
        /* ... */

    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <div class="logo" id="site-logo">Флора</div>
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#products">Товары</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li><button id="user-account-btn">Мой аккаунт</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Скрытая кнопка админки -->
    <button class="hidden-admin-btn" id="hidden-admin-btn" title="Панель администратора">⚙️</button>

    <!-- Окно входа в админку -->
    <div id="admin-login-modal" class="admin-login-modal">
        <div class="modal-content admin-login-content">
            <span class="close" id="close-admin-login">&times;</span>
            <h2>Вход в панель администратора</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-login">Логин:</label>
                    <input type="text" id="admin-login" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Пароль:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">Войти</button>
                    <button type="button" class="cancel-btn" id="cancel-admin-login">Отмена</button>
                </div>
                <div id="admin-login-error" class="login-error">
                    Неверный логин или пароль
                </div>
            </form>
        </div>
    </div>

    <!-- Остальной HTML код твоего сайта -->
    <!-- ... -->

<script>
// Данные для входа в админку
const ADMIN_CREDENTIALS = {
    login: 'admin',
    password: 'Ruuk1001'
};

let isAdminLoggedIn = localStorage.getItem('flowerShopAdminLoggedIn') === 'true';

// Элементы для админки
const adminLoginModal = document.getElementById('admin-login-modal');
const adminLoginForm = document.getElementById('admin-login-form');
const adminLoginInput = document.getElementById('admin-login');
const adminPasswordInput = document.getElementById('admin-password');
const adminLoginError = document.getElementById('admin-login-error');
const hiddenAdminBtn = document.getElementById('hidden-admin-btn');
const adminModal = document.getElementById('admin-modal');

// Функции для админки
function toggleAdminButton() {
    if (isAdminLoggedIn) {
        hiddenAdminBtn.style.display = 'block';
    } else {
        hiddenAdminBtn.style.display = 'none';
    }
}

function openAdminLogin() {
    adminLoginModal.style.display = 'block';
    adminLoginInput.value = '';
    adminPasswordInput.value = '';
    adminLoginError.style.display = 'none';
}

function loginToAdmin(login, password) {
    if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
        isAdminLoggedIn = true;
        localStorage.setItem('flowerShopAdminLoggedIn', 'true');
        adminLoginModal.style.display = 'none';
        toggleAdminButton();
        return true;
    } else {
        adminLoginError.style.display = 'block';
        return false;
    }
}

// Секретный вход по клику на логотип
let logoClickCount = 0;
let logoClickTimer;

document.getElementById('site-logo').addEventListener('click', function() {
    logoClickCount++;
    clearTimeout(logoClickTimer);
    logoClickTimer = setTimeout(() => {
        logoClickCount = 0;
    }, 2000);

    if (logoClickCount === 3) {
        openAdminLogin();
        logoClickCount = 0;
    }
});

// Обработчики для админки
adminLoginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const login = adminLoginInput.value.trim();
    const password = adminPasswordInput.value.trim();
    loginToAdmin(login, password);
});

document.getElementById('close-admin-login').addEventListener('click', function() {
    adminLoginModal.style.display = 'none';
});

document.getElementById('cancel-admin-login').addEventListener('click', function() {
    adminLoginModal.style.display = 'none';
});

// ФИКС: Правильное открытие админки
hiddenAdminBtn.addEventListener('click', function() {
    if (isAdminLoggedIn) {
        // Закрываем все другие модальные окна
        document.querySelectorAll('.modal').forEach(modal => {
            if (modal.id !== 'admin-modal') {
                modal.style.display = 'none';
            }
        });
        
        // Открываем админку
        adminModal.style.display = 'block';
        
        // Обновляем данные в админке
        if (typeof displayAdminProducts === 'function') displayAdminProducts();
        if (typeof displayAdminUsers === 'function') displayAdminUsers();
        if (typeof displayImportUrls === 'function') displayImportUrls();
    }
});

// ФИКС: Правильное закрытие модальных окон
function setupModalClosing() {
    // Закрытие по крестику
    document.querySelectorAll('.close').forEach(closeBtn => {
        closeBtn.addEventListener('click', function() {
            this.closest('.modal').style.display = 'none';
        });
    });

    // Закрытие по клику вне окна
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    });

    // Закрытие по ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
    });
}

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', function() {
    toggleAdminButton();
    setupModalClosing();
    
    // Остальная твоя инициализация...
});

// ВСТАВЬ СЮДА ВЕСЬ ОСТАЛЬНОЙ ТВОЙ JAVASCRIPT КОД
// Все твои оригинальные функции, товары, пользователи и т.д.

</script>
</body>
</html>
